<script>
    function validateNameClass(str) {
        regexp = /^[ACP0-9]{5}[G-M]$/;
        if (regexp.test(str)){
            console.log("correct");
        } else {
            console.log("incorrect");
        }
    }
    validateNameClass('C0318M');
    validateNameClass('M0318G');
    validateNameClass('P0323A');
    validateNameClass('A0318');
    validateNameClass('p0318M');
    validateNameClass('P0318L');
</script>
